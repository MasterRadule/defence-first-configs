eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

server:
  port: 9092
  ssl:
    enabled: true
    key-store: src/main/resources/static/keystore/zull-keystore.jks
    key-store-password: zuulpass
    key-alias: zull-proxy


# src/main/resources/static/keystore/keystore.p12
zuul:
  routes:
    PKI:
      path: api/certificates/**
      sensitive-headers: Set-Cookie, Authorization

hystrix:
  command:
    PKI:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
