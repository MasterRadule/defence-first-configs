eureka:
  instance:
    hostname: localhost
    nonSecurePortEnabled: false
    securePortEnabled: true
    securePort: ${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

server:
  port: 9092
  ssl:
    enabled: true
    key-store: src\main\resources\static\keystore\zull-keystore.jks
    key-store-password: ENC(vyc3Q2RuViKakldYClFr85DOEMDJXUWI)
    key-alias: zull-proxy

jasypt:
  encryptor:
    password: timejts

zuul:
  routes:
    PKI:
      path: /api/certificates/**
      sensitive-headers: Set-Cookie, Authorization
      serviceId: PKI
      strip-prefix: false
      ribbon:
        listOfServers: https://localhost:8443

hystrix:
  command:
    PKI:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds:
              600000

ribbon:
  OkToRetryOnAllOperations: true
  ReadTimeout: 5000000
  ConnectTimeout: 5000000
  MaxAutoRetries: 3
  MaxAutoRetriesNextServer: 3
  CustomSSLSocketFactoryClassName: com.netflix.http4.ssl.AcceptAllSocketFactory
  IsHostnameValidationRequired: false


keycloak:
  auth-server-url: http://localhost:8180/auth
  realm: DefenceFirst
  resource: login-app
  public-client: true
