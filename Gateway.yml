eureka:
  instance:
    hostname: localhost
    nonSecurePortEnabled: false
    securePortEnabled: true
    securePort: ${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

server:
  port: 9092
  ssl:
    enabled: true
    key-store: src/main/resources/static/keystore/zull-keystore.jks
    key-store-password: zuulpass
    key-alias: zull-proxy


zuul:
  sslHostnameValidationEnabled: false
  okhttp:
    enabled: true
  host:
    connect-timeout-millis: 5000000
    socket-timeout-millis: 5000000
  ignoredServices: '*'
  routes:
    PKI:
      path: api/certificates/**
      sensitive-headers: Set-Cookie, Authorization

hystrix:
  command:
    PKI:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  OkToRetryOnAllOperations: true
  ReadTimeout: 5000000
  ConnectTimeout: 5000000
  MaxAutoRetries: 3
  MaxAutoRetriesNextServer: 3
  CustomSSLSocketFactoryClassName: com.netflix.http4.ssl.AcceptAllSocketFactory
  IsHostnameValidationRequired: false
  TrustStore: src/main/resources/static/keystore/zull-keystore.jks
  TrustStorePassword : zuulpass

logging:
  file: /home/user/{intermidiate_pat}/logs/zuul.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    com.aurora.core: DEBUG
    org.hibernate: ERROR
