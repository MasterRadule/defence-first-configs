eureka:
  instance:
    hostname: localhost
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: ${server.port}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    fetchRegistry: true
    ribbon:
        listOfServers: https://localhost:8443

server:
  port: 8443
